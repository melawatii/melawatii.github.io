    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <script>
        const images = [
            "https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1600&q=80", // Hutan
            "https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?auto=format&fit=crop&w=1600&q=80", // Langit
            "https://images.unsplash.com/photo-1519389950473-47ba0277781c?auto=format&fit=crop&w=1600&q=80"  // Programmer
        ];

        let index = 0;
        const hero = document.getElementById("hero");

        function changeBackground() {
            hero.style.backgroundImage = `url('${images[index]}')`;
            index = (index + 1) % images.length;
        }

        setInterval(changeBackground, 5000); // ganti tiap 5 detik
        changeBackground();

        // Jam & tanggal
        function updateClock() {
            const now = new Date();
            document.getElementById("clock").innerText = now.toLocaleTimeString("en-GB");
            document.getElementById("date").innerText = now.toLocaleDateString("en-US", { 
                weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' 
            });
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
